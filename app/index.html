<!DOCTYPE html>
<html>
    <head>
        <title>MTI</title>
        <link rel="stylesheet" type="text/css" href="css/design.css">
        <script language="JavaScript" src="js/jquery.js"></script>
        <script language="JavaScript" src="js/database.js"></script>
        <script language="JavaScript" src="js/parseprojects.js"></script>
        <script language="JavaScript" src="js/reinitialisation.js"></script>
        <script language="JavaScript" src="js/spin.js"></script>
    </head>
    <body>
        <div style="text-align:center; margin: 18% 0 40px 0;">
            <img src="images/logo-home.png" style="width: 350px;" alt="MTI" />
        </div>
        <div id="spinner"></div>
        <script>
var opts = {
  lines: 13, // The number of lines to draw
  length: 7, // The length of each line
  width: 4, // The line thickness
  radius: 10, // The radius of the inner circle
  corners: 1, // Corner roundness (0..1)
  rotate: 0, // The rotation offset
  color: '#fff', // #rgb or #rrggbb
  speed: 1, // Rounds per second
  trail: 60, // Afterglow percentage
  shadow: false, // Whether to render a shadow
  hwaccel: false, // Whether to use hardware acceleration
  className: 'spinner', // The CSS class to assign to the spinner
  zIndex: 2e9, // The z-index (defaults to 2000000000)
  top: 'auto', // Top position relative to parent in px
  left: 'auto' // Left position relative to parent in px
};
var target = document.getElementById('spinner');
var spinner = new Spinner(opts).spin(target);
        </script>
    </body>
</html>
