<!DOCTYPE html>
<html>
    <head>
        <title>MTI</title>
	<link rel="stylesheet" href="css/design.css" type="text/css" />
	<link rel="stylesheet" href="css/keyboard.css" type="text/css" />
        <script language="JavaScript" src="js/jquery.js"></script>
        <script language="JavaScript" src="js/database.js"></script>
        <script language="JavaScript" src="js/parseprojects.js"></script>
	<script type="text/javascript"  src="js/search.js"></script>
	<script type="text/javascript"  src="js/navig.js"></script>
	<script type="text/javascript"  src="js/main.js"></script>
	<script type="text/javascript" src="js/tuiojs/tuio.js"></script>
	<script type="text/javascript" src="js/tuiojs/tuiojs.npTuioClient.js"></script>
	<script type="text/javascript" src="js/maths.js"></script>
	<script type="text/javascript" src="js/tuio-touch-events.js"></script>
    </head>
    <body>
		<div id="touch-0" class="touch-debug" style="display:none;"></div>
        <header>
	    <img id="previousButton" src="images/arrowleft.png" alt="Previous" onclick="javascript:history.back()" height="64" width="64" />
            <img id="logo" src="images/logo.png" alt="MTI" />
	    <input id="searchfield" type="text" value="" />
            <div id="buttonbar">
                <ul>
                    <li><img src="images/home.png" alt="Home" onclick="javascript:location.href='homepage.html';" height="64" width="64" /></li>
                    <li><img src="images/rotate.png" alt="Rotate" onclick="rotateBody()" height="64" width="64" /></li>
                    <li><img src="images/search.png" alt="Search" onclick="javascript:location.href='search.html';" height="64" width="64" /></li>
                </ul>
            </div> <!-- Buttonbar -->
        </header>
	
	<div id="content">
	
	<div id="wrap">
	    <ul id="resultList"></ul>
	</div>
	
	<div id="keyzone">
	    <div id="letters">
		<div class="line">
		    <div class="key" onclick="addkey(this)">Q</div>
		    <div class="key" onclick="addkey(this)">W</div>
		    <div class="key" onclick="addkey(this)">E</div>
		    <div class="key" onclick="addkey(this)">R</div>
		    <div class="key" onclick="addkey(this)">T</div>
		    <div class="key" onclick="addkey(this)">Y</div>
		    <div class="key" onclick="addkey(this)">U</div>
		    <div class="key" onclick="addkey(this)">I</div>
		    <div class="key" onclick="addkey(this)">O</div>
		    <div class="key" onclick="addkey(this)">P</div>
		</div>
		
		<div class="line">
		    <div class="key" onclick="addkey(this)">A</div>
		    <div class="key" onclick="addkey(this)">S</div>
		    <div class="key" onclick="addkey(this)">D</div>
		    <div class="key" onclick="addkey(this)">F</div>
		    <div class="key" onclick="addkey(this)">G</div>
		    <div class="key" onclick="addkey(this)">H</div>
		    <div class="key" onclick="addkey(this)">J</div>
		    <div class="key" onclick="addkey(this)">K</div>
		    <div class="key" onclick="addkey(this)">L</div>
		    <div class="key" onclick="addkey(this)">M</div>
		</div>
		
		<div class="line" style="margin-left: 144px;">
		    <div class="key" onclick="addkey(this)">Z</div>
		    <div class="key" onclick="addkey(this)">X</div>
		    <div class="key" onclick="addkey(this)">C</div>
		    <div class="key" onclick="addkey(this)">V</div>
		    <div class="key" onclick="addkey(this)">B</div>
		    <div class="key" onclick="addkey(this)">N</div>
		</div>
    
		<div class="line">
		    <div class="key remkey" onclick="remkey()">Delete</div>
		    <div class="key spacekey" onclick="spacekey(this)">Space</div>
		    <div class="key enterkey" onclick="enterkey()">Enter</div>
		</div>
	    </div>
	    <!-- end letters -->
	    
	    <div id="numbers">
		<div class="line">
		    <div class="key" onclick="addkey(this)">7</div>
		    <div class="key" onclick="addkey(this)">8</div>
		    <div class="key" onclick="addkey(this)">9</div>
		</div>
		<div class="line">
		    <div class="key" onclick="addkey(this)">4</div>
		    <div class="key" onclick="addkey(this)">5</div>
		    <div class="key" onclick="addkey(this)">6</div>
		</div>
		<div class="line">
		    <div class="key" onclick="addkey(this)">1</div>
		    <div class="key" onclick="addkey(this)">2</div>
		    <div class="key" onclick="addkey(this)">3</div>
		</div>
		<div class="line">
		    <div class="key" onclick="addkey(this)">0</div>
		    <div class="key" onclick="addkey(this)">-</div>
		    <div class="key" onclick="addkey(this)">+</div>
		</div>
	    </div>
	    <!-- end numbers -->
	    <div style="clear: both"></div>
	</div>

	</div>
    </body>
</html>
