<!DOCTYPE html>
<html>
    <head>
        <title>MTI</title>
        <link rel="stylesheet" type="text/css" href="css/design.css">
        <script language="JavaScript" src="js/jquery.js"></script>
        <script language="JavaScript" src="js/database.js"></script>
        <script language="JavaScript" src="js/parseprojects.js"></script>
        <script language="JavaScript" src="js/homepage.js"></script>
        <script type="text/javascript" src="js/tuiles.js"></script>
        <script type="text/javascript"  src="js/navig.js"></script>
        <script language="JavaScript" src="js/main.js"></script>
    </head>
    <body>
        <header>
            <img style="visibility: hidden;" id="previousButton" src="images/arrowleft.png" alt="Previous" onclick="javascript:history.back()" height="64" width="64" />
            <img id="logo" src="images/logo.png" alt="MTI" />
            <div id="buttonbar">
                <ul>
                    <li><img src="images/home.png" alt="Home" onclick="javascript:location.href='homepage.html';" height="64" width="64" /></li>
                    <li><img src="images/rotate.png" alt="Rotate" onclick="rotateBody()" height="64" width="64" /></li>
                    <li><img src="images/search.png" alt="Search" onclick="javascript:location.href='search.html';" height="64" width="64" /></li>
                </ul>
            </div> <!-- Buttonbar -->
        </header>
        <div id="navbar">
            <div id="arrowleft">
                <img src="images/arrowleft.png" alt="Previous" onclick="prevTitles()" height="50" width="50" />
            </div>
            <div id="arrowright">
                <img src="images/arrowright.png" alt="Next" onclick="nextTitles()" height="50" width="50" />
            </div>            
        </div> <!-- Navbar -->
        <img id="loading" src="images/loading.gif" alt="Loading..."/>
        <div id="content">
            <div class="tilelist" id="technologyTileList">
                <h2>Technologies</h2>
                <ul id="technologiestilelist"></ul>
            </div>
            <div class="tilelist" id="categoryTileList">
                <h2>Categories</h2>
                <ul id="categorytilelist"></ul>
            </div>
            <div class="tilelist" id="videoTileList">
                <h2>Videos</h2>
                <ul id="videostilelist"></ul>
            </div>
            <div class="tilelist" id="imageTileList">
                <h2>Images</h2>
                <ul id="imagestilelist"></ul>
            </div>
        </div>
    </body>
</html>
