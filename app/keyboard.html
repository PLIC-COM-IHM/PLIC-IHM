<html>
	<head>
		<script type="text/javascript"  src="js/jquery.js"></script>
		<script type="text/javascript"  src="js/keyboard.js"></script>
		<link rel="stylesheet" href="css/design.css" type="text/css" />
		<link rel="stylesheet" href="css/keyboard.css" type="text/css" />
	</head>
	<body>
		<div id="header">
		    <h1>MTI</h1>
		    <div id="buttonbar">
			<ul>
			    <li><img src="images/home.jpg" alt="Home" onclick="javascript:location.href='index.html';" height="134" width="134" /></li>
			    <li><img src="images/rotate.jpg" alt="Rotate" height="134" width="134" /></li>
			    <li><img src="images/search.jpg" alt="Search" onclick="javascript:location.href='keyboard.html';" height="134" width="134" /></li>
			</ul>
		    </div> <!-- Buttonbar -->
		</div> <!-- Header -->
		<div id="top"><input id="champ" type="text" value="" /> </div>

		<div id="keyzone">

				<div id="first"><div/>

				<div class="key" onclick="addkey(this)">1</div>
				<div class="key" onclick="addkey(this)">2</div>
				<div class="key" onclick="addkey(this)">3</div>
				<div class="key" onclick="addkey(this)">4</div>
				<div class="key" onclick="addkey(this)">5</div>
				<div class="key" onclick="addkey(this)">6</div>
				<div class="key" onclick="addkey(this)">7</div>
				<div class="key" onclick="addkey(this)">8</div>
				<div class="key" onclick="addkey(this)">9</div>
				<div class="key" onclick="addkey(this)">0</div>
				<div class="key" onclick="addkey(this)">+</div>
				<div class="key" onclick="addkey(this)">-</div>


			<div class="clear"></div>
			<div id="second"><div/>

				<div class="key" onclick="addkey(this)">Q</div>
				<div class="key" onclick="addkey(this)">W</div>
				<div class="key" onclick="addkey(this)">E</div>
				<div class="key" onclick="addkey(this)">R</div>
				<div class="key" onclick="addkey(this)">T</div>
				<div class="key" onclick="addkey(this)">Y</div>
				<div class="key" onclick="addkey(this)">U</div>
				<div class="key" onclick="addkey(this)">I</div>
				<div class="key" onclick="addkey(this)">O</div>
				<div class="key" onclick="addkey(this)">P</div>
				<div class="remkey" onclick="remkey()">Delete</div>


			<div class="clear"></div>
			<div id="third"><div/>

			<div class="key" onclick="addkey(this)">A</div>
			<div class="key" onclick="addkey(this)">S</div>
			<div class="key" onclick="addkey(this)">D</div>
			<div class="key" onclick="addkey(this)">F</div>
			<div class="key" onclick="addkey(this)">G</div>
			<div class="key" onclick="addkey(this)">H</div>
			<div class="key" onclick="addkey(this)">J</div>
			<div class="key" onclick="addkey(this)">K</div>
			<div class="key" onclick="addkey(this)">L</div>
			<div class="enterkey" onclick="enterkey()">Enter</div>

			<div class="clear"></div>
			<div id="fourth"><div/>

			<div class="key" onclick="addkey(this)">Z</div>
			<div class="key" onclick="addkey(this)">X</div>
			<div class="key" onclick="addkey(this)">C</div>
			<div class="key" onclick="addkey(this)">V</div>
			<div class="key" onclick="addkey(this)">B</div>
			<div class="key" onclick="addkey(this)">N</div>
			<div class="key" onclick="addkey(this)">M</div>

			<div class="clear"></div>
			<div id="fifth"><div/>
			<div class="spacekey" onclick="spacekey(this)"></div>
			<!--
			<div class="key" onclick="addkey(this)">l</div>
			<div class="key" onclick="addkey(this)">t</div>
			<div class="key" onclick="addkey(this)">r</div>
